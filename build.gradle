apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.apache.commons', name: 'commons-io', version: '1.3.+'
    compile group: 'com.google.code.gson', name:'gson', version: '2.3'
}
